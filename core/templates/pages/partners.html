{% extends "base.html" %}

{% block title %}Partners{% endblock %}

{% block content %}
<section class="py-20 text-center">
    <h1 class="text-4xl font-bold">Partners</h1>

    <div class="mt-10 grid grid-cols-2 md:grid-cols-3 gap-8">
        {% for sponsor in sponsors %}
            <div class="flex flex-col items-center">
                {% if sponsor.logo %}
                    <img src="{{ sponsor.logo.url }}" class="h-24 object-contain mb-4">
                {% endif %}
                <a href="{{ sponsor.website }}" class="text-lg underline">
                    {{ sponsor.name }}
                </a>
            </div>
        {% empty %}
            <p>No sponsors yet.</p>
        {% endfor %}
    </div>

</section>
{% endblock %}
